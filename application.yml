eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost 
    
microservices:
  payment-service:
    endpoints:
      endpoint:
        uri:http://PAYMENT-SERVICE/payment/savePayment
  order-service:
    endpoints:
      endpoint:
        uri:http://ORDER-SERVICE/order/savePayment
        

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/OrderPayment
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
      
